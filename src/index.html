<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="index.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!--<input id="txtEmail" type="email" placeholder="Email" />
            <input id="txtPassword" type="password" placeholder="Password" />
            <button id="btnLogin" class="btn btn-action">Login</button>
            <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
            <button id="btnLogout" class="btn btn-action hide">Log out</button>-->
            <div class="container">
                <div class="wrapper">
                    <div class="form-signin">
                       <!-- <h3 class="form-signin-heading">Welcome to BEC!<br /> Please Sign In</h3-->
                        <h3 class="form-signin-heading">Welcome to BEC!</h3>
                        <hr class="colorgraph"><br>
                        <h2 id="message" class="form-signin-heading hide">Logged In via Firebase</h2>
                       
                        <input  id="txtEmail" type="email" placeholder="Email" class="form-control" name="Username"/>
                        <input id="txtPassword" type="password" placeholder="Password" class="form-control" name="Password"/>
                        <button class="btn btn-lg btn-primary btn-block" id="btnLogin">Login</button>
                        <button class="btn btn-lg btn-primary btn-block" id="btnSignUp">Sign Up</button>
                        <button class="btn btn-lg btn-primary btn-block hide" id="btnLogOut">Log out</button>                   
                    </div>
                   <div class="row">
                       <h2 id="token-greeting" class="hide text-success">User token is: </h2><br />
                       <textarea id="_token" class="hide text-info form-control" rows="10"></textarea>
                   </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <script src="app.js"></script>
    </body>
</html>
